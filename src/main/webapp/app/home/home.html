<div class="container-fluid">

    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">

                <div class="body">
                    <div id="aniimated-thumbnials" class="list-unstyled row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <a href="{{vm.image.image_rl}}" data-sub-html="Image {{vm.image.image_id}}">
                                <img class="img-responsive" width="100%" ng-src="{{vm.image.image_rl}}">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Advanced Select -->
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>
                        ANNOATIONS & REGIONS
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 pull-right">
                            <button type="button" class="btn bg-blue btn-block waves-effect">SAVE</button>
                        </div>
                    </h2>
                </div>
                <div class="body">
                    <div class="row clearfix">
                        <div ng-repeat="item in vm.regions" ng-show="item.annotation" class="col-md-12">
                            <p class="col-blue">
                                <b>{{item.phrase}}</b>
                            </p>
                            <div ng-repeat="(key,value) in item.annotation" class="col-md-3">
                                <p>
                                    <b>{{key}}</b>
                                </p>
                                <select class="form-control show-tick">
                                    <optgroup label="Objects">
                                        <option ng-repeat="object in vm.image.objects" ng-selected="{{object.object_id == value}}">{{object.names[0]}}</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- #END# Advanced Select -->

    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>
                        IMAGE UPLOAD - DRAG & DROP OR WITH CLICK & CHOOSE
                    </h2>

                </div>
                <div class="body">
                    <form action="/" id="frmFileUpload" class="dropzone" method="post" enctype="multipart/form-data">
                        <div class="dz-message">
                            <div class="drag-icon-cph">
                                <i class="material-icons">touch_app</i>
                            </div>
                            <h3>Drop images here or click to upload.</h3>

                        </div>
                        <div class="fallback">
                            <input name="file" type="file" multiple accept="image/*" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
