<div class="container-fluid">
    <!-- Advanced Select -->
    <div class="row clearfix">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div class="card">
                <div class="header">
                    <h2>
                        REGION IMAGE
                    </h2>
                </div>
                <div class="body">
                    <div id="aniimated-thumbnials" class="list-unstyled row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <a href="{{'./data/images/' + vm.region.region_id + '.jpg'}}" data-sub-html="Region {{vm.region.region_id}}" data-zoom-image="{{'./data/images/' + vm.region.region_id + '.jpg'}}">
                                <img id="img-region" class="img-responsive" width="{{vm.region.width}}" height="{{vm.region.height}}" ng-src="{{'./data/images/' + vm.region.region_id + '.jpg'}}">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <div class="card">
                <div class="header">
                    <h2>
                        ANNOTAIONS & REGIONS
                    </h2>
                </div>
                <div class="body m-region">
                    <div class="row clearfix">
                        <div class="col-md-12">
                            <p>
                                Verb:
                                <b class="col-blue">{{vm.region.predicate}}</b>
                            </p>
                            <p>
                                Description:
                                <b class="col-blue">{{vm.region.phrase}}</b>
                            </p>
                            <div ng-repeat="(key,value) in vm.region.annotation" class="col-md-4">
                                <p>
                                    <b>{{key}}</b>
                                </p>
                                <select class="form-control" data-live-search="true">
                                    <option disabled selected value>NONE</option>
                                    <option ng-repeat="object in vm.image.objects" ng-selected="{{object.object_id == value}}">{{object.names[0]}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- #END# Advanced Select -->
