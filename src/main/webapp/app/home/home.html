    <!-- Menu -->
    <div class="menu">
        <ul class="list m-objects">
            <li data-step="1" data-intro='Choose the object for the label'>
                <!-- <a href="/">
                            <i class="material-icons">home</i>
                            <span>Home</span>
                        </a> -->
            </li>
            <li class="active" ng-repeat="item in vm.image.objects" ng-click="vm.chooseObject(item.object_id)">
                <a href="">
                 
                    <span class="text-capitalize"> {{$index + 1}}. {{item.names[0]}}</span>
                </a>
            </li>
        </ul>
    </div>

<div class="container-fluid">
    <!-- Advanced Select -->
    <div id="annotation" class="row clearfix">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div class="card m-region-image">
                <div class="header">
                    <h2>
                        REGION IMAGE
                    </h2>
                </div>
                <div class="body" data-step="5" data-intro='Click to view image in full-screen mode or hover mouse on image and scroll to zoom'>
                    <div id="aniimated-thumbnials" class="list-unstyled row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <a href="{{'./data/images/' + vm.region.region_id + '.jpg'}}" data-sub-html="{{vm.region.phrase}}" data-zoom-image="{{'./data/images/' + vm.region.region_id + '.jpg'}}">
                                <img id="img-region" class="img-responsive" width="{{vm.region.width}}" height="{{vm.region.height}}" ng-src="{{'./data/images/' + vm.region.region_id + '.jpg'}}">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="card">
                <div class="header">
                    <h2>
                        ANNOTAIONS & REGIONS
                        <button ng-click="vm.saveAnnotation()" type="button" class="btn bg-blue waves-effect pull-right" data-step="4" data-intro='Click save or use shortcut Ctrl + S for saving annotation'>SAVE</button>
                    </h2>
                    
                </div>
                <div class="body m-region" data-label="">
                    <div class="row clearfix">
                        <div class="col-md-12">
                            <p>
                                Verb:
                                <b class="col-blue">{{vm.region.predicate}}</b>
                            </p>
                            <p>
                                Description:
                                <b class="col-blue">{{vm.region.phrase}}</b>
                            </p>
                            <br>
                            <div ng-repeat="(key,value) in vm.region.relations" class="col-md-6 m-label">
                                <b>{{key}}</b>
                                <span class="label label-primary">{{vm.getObjectNameById(value)}}</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
